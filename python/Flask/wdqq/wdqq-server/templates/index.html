<body>

    <script type="text/javascript" charset="utf-8">
        var socket = io();
        socket.on('connect', function() {
            console.log(socket.connected);
        });

        socket.emit('htl', {'message' : 'i want to fly'}, function(result){
            console.log("事件发送成功！");
            console.log(result);
        });
    </script>
