{% extends 'polls/base.html' %}

{% block content %}

<p>Topics

    <ul>
        {% for topic in topics %}
        <li>
            <a href="{% url 'polls:topic' topic.id %}">{{topic}}</a>
        </li>
        {% empty %}
        <li>No topics have been added yet.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'polls:new_topic' %}">Add a new topic:</a>
</p>

{% endblock content %}
